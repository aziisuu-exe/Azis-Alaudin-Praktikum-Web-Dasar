<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2: Kalkulator Sederhana</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { font-size: 1em; padding: 5px; width: 100px; }
        button { font-size: 1.2em; padding: 10px 15px; margin: 5px; width: 50px; }
        #hasilKalkulator { color: #333; }
    </style>
</head>
<body>

    <h2>Tugas 2: Kalkulator Sederhana</h2>

    <div>
        <label>Bil 1: </label>
        <input type="number" id="bil1">
    </div>
    <div style="margin-top: 10px;">
        <label>Bil 2: </label>
        <input type="number" id="bil2">
    </div>

    <div style="margin-top: 15px;">
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('*')">x</button>
        <button onclick="hitung('/')">/</button>
    </div>

    <h2 style="margin-top: 20px;">Hasil: <span id="hasilKalkulator"></span></h2>

    <script>
        function hitung(operator) {
            let bil1 = parseFloat(document.getElementById("bil1").value);
            let bil2 = parseFloat(document.getElementById("bil2").value);
            
            let hasil;
            switch (operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    if (bil2 === 0) {
                        hasil = "Tidak bisa dibagi 0";
                    } else {
                        hasil = bil1 / bil2;
                    }
                    break;
                default:
                    hasil = "Operasi tidak dikenal";
            }
            
            document.getElementById("hasilKalkulator").innerText = hasil;
        }
    </script>

</body>
</html>
