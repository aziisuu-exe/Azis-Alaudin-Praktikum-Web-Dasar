<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Anggota Perpustakaan Madiun</title>
</head>

<body>

    <h2><img src="https://via.placeholder.com/40" alt="Logo" style="vertical-align: middle; margin-right: 10px;"> Formulir Pendaftaran Anggota</h2>
    <p>Silakan isi data di bawah ini untuk mendaftar sebagai anggota Perpustakaan Daerah Madiun.</p>

    <form action="proses_daftar_perpus.php" method="post">
        
        <fieldset>
            <legend>Data Diri</legend>

            <div>
                <label for="nama-lengkap">Nama Lengkap:</label><br>
                <input type="text" id="nama-lengkap" name="nama_lengkap" placeholder="Sesuai KTP/Kartu Pelajar" required>
            </div>
            <br>
            <div>
                <label for="nik">No. Identitas (KTP/NIK/Kartu Pelajar):</label><br>
                <input type="text" id="nik" name="nik" required>
            </div>
            <br>
            <div>
                <label for="email">Email Aktif:</label><br>
                <input type="email" id="email" name="email" placeholder="contoh@gmail.com">
            </div>
            <br>
            <div>
                <label for="alamat">Alamat Lengkap (Domisili Madiun):</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Jl. Contoh No. 1, Kelurahan..." required></textarea>
            </div>
        </fieldset>
        <br>

        <fieldset>
            <legend>Informasi Keanggotaan</legend>

            <div>
                <label for="jenis-anggota">Jenis Keanggotaan:</label><br>
                <select id="jenis-anggota" name="jenis_anggota">
                    <option value="" selected disabled>-- Pilih Jenis --</option>
                    <option value="pelajar">Pelajar (SD/SMP/SMA)</option>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="umum">Umum</option>
                </select>
            </div>
            <br>
            <div>
                <p>Kategori Buku Favorit (Boleh pilih lebih dari satu):</p>
                <input type="checkbox" id="fav-fiksi" name="favorit[]" value="fiksi">
                <label for="fav-fiksi">Fiksi & Sastra</label><br>
                
                <input type="checkbox" id="fav-sains" name="favorit[]" value="sains">
                <label for="fav-sains">Sains & Teknologi</label><br>
                
                <input type="checkbox" id="fav-sejarah" name="favorit[]" value="sejarah">
                <label for="fav-sejarah">Sejarah & Sosial</label><br>
                
                <input type="checkbox" id="fav-komputer" name="favorit[]" value="komputer">
                <label for="fav-komputer">Komputer & Informatika</label><br>
            </div>
        </fieldset>
        <br>

        <div>
            <input type="submit" value="Daftar Sekarang">
        </div>

    </form>

</body>

</html>
